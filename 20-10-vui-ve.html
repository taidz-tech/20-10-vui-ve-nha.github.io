<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
            cursor: pointer;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        /* Thêm dòng chữ vào dưới trái tim */
        .text {
            position: absolute;
            top: 130px;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #FF69B4;
            font-weight: bold;
            animation: fadeIn 2s infinite;
        }

        @keyframes fadeIn {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="heart" onclick="showMessage()"></div>
    <!-- Thêm đoạn chữ chúc mừng -->
    <div class="text">Chúc các bạn nữ 10C01 ngày 20/10 vui vẻ</div>

    <script>
        function showMessage() {
            alert("Chúc các bạn nữ lớp 10C01 luôn hạnh phúc và thành công!");
        }
    </script>
</body>
</html>
